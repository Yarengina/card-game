<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточная игра</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box" action="#">
        <h1 class="box__title">Выбери сложность</h1>
        <div class="box__number">
            <label class="number">
                <input class="number__radio" type="radio" name="number" value="1">
                <span class="number__text">1</span>
            </label>
            <label class="number">
                <input class="number__radio" type="radio" name="number" value="2">
                <span class="number__text">2</span>
            </label>
            <label class="number">
                <input class="number__radio" type="radio" name="number" value="3">
                <span class="number__text">3</span>
            </label>
        </div>
        <button class="box__button">Старт</button>
    </form>
    <script>
        window.application = {
            screens: {},
            renderScreen: function(screenName) {
                document.body.textContent = '';
                this.screens[`${screenName}`]();
            },
            time: {},
            cards: [],
        }
    </script>
    <script src="./generate.js"></script>
    <script src="./level_1.js"></script>
    <script src="./level_2.js"></script>
    <script src="./level_3.js"></script>
    <script>
        const radioAll = document.querySelectorAll('.number__radio');
        const form = document.querySelector('.box');

        radioAll.forEach(radio => {
            radio.addEventListener('click', () => {
                if (radio.checked) {
                    const parent = radio.parentElement;
                    parent.style.background = '#0080C1';
                }
            });
        });
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            radioAll.forEach(radio => {
                if (radio.checked && radio.value === '1') {
                    window.application.renderScreen('level-1');
                    window.application.level = radio.value;
                } else if (radio.checked && radio.value === '2') {
                    window.application.renderScreen('level-2');
                    window.application.level = radio.value;
                } else if (radio.checked && radio.value === '3') {
                    window.application.renderScreen('level-3');
                    window.application.level = radio.value;
                } 
            });
        });
    </script>
</body>
</html>
